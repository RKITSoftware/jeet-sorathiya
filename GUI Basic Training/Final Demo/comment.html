<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add bootstrap library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Add jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Add css -->
  <link href="css/style.css" rel="stylesheet">
  <title>Comment - Coder Tube</title>
</head>

<body>
  <div class="container-fluid">
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="dashboard.html">Coder Tube</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="dashboard.html">Home</a>
          <a class="nav-item nav-link active" href="comment.html">Comment Section</a>
          <a class="nav-item nav-link" href="userlist.html">User List</a>
        </div>
      </div>
      <form class="form-inline">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" id="welcomeUsername" class="form-control" disabled>
          <button id="logout-btn" class="btn btn-sm btn-outline-danger ml-2" type="button">Log Out</button>
        </div>
      </form>
    </nav>
    <!-- navbar end -->

  </div>

  <div class="container">
    <h1 class="mt-5">Comment Section</h1>

    <!-- Create post Start-->
    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title">Create post</h2>

        <div class="form-group">
          <input type="text" class="form-control" id="createtitle" placeholder="title">
        </div>

        <div class="form-group">
          <textarea class="form-control" id="createBody" placeholder="Body"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="createButton">Create</button>

      </div>
    </div>
    <!-- Create post End-->


    <!-- loading gif start -->
    <div id="loading" class="text-center mt-4">
      <img src="img/loading.gif" alt="Loading" />
    </div>
    <!-- loading gif end -->

    <!-- posts Display Start-->
    <div class="card mt-4" style="display: none;">
      <div class="card-body">
        <h2 class="card-title">Posts</h2>
        <div id="posts" class="mt-3"></div>
      </div>
    </div>
    <!-- posts Display End-->

  </div>

  <!-- JavaScript files -->
  <script src="js/comment.js"></script>
  <script src="js/session.js"></script>
   <!-- Add bootstrap library -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
