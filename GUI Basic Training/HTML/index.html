<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags start -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="best Accounting software, miracle Accounting software, Accounting software, indian Accounting Software">
    <meta name="description"
        content="RKIT provides GST &amp; Accounting Software in India. The software doesn&#039;t require any special skills to operate which makes it extremely easy to use." />
    <!-- meta tags end -->
    <title>HTML - Demo</title>
</head>

<body>
    <!-- header start -->
    <header id="header">
        <div>
            <a href="https://www.rkitsoftware.com/">
                <img width="134" height="54"
                    src="https://www.rkitsoftware.com/wp-content/uploads/2020/03/miraclelogo.png"
                    alt="RKIT Software Pvt Ltd" />
            </a>
        </div>
    </header>
    <!-- header end -->

    <!-- form start -->
    <form method="post" action="https://www.rkitsoftware.com/jobs/">
        <!-- table start -->
        <table>
            <!-- table head start -->
            <thead>
                <th>
                    <h1>Job Application form</h1>
                </th>
            </thead>
            <!-- table head start -->
            <!-- table body start -->
            <tbody>
                <!-- row 1 : full name start -->
                <tr>
                    <td><label>Full Name : </label></td>
                    <td><input type="text" name="fullName" id="fullName" placeholder="Enter Full Name" required /></td>
                </tr>
                <!-- row 1 : full name end -->

                <!-- row 2 : email start -->
                <tr>
                    <td><label>Email : </label></td>
                    <td><input type="email" name="email" id="email" placeholder="Enter EmailID" required /></td>
                </tr>
                <!-- row 2 : email end -->
                <!-- row 3 : phoneNumber start -->
                <tr>
                    <td><label>Phone Number : </label></td>
                    <td><input type="number" name="phoneNumber" id="phoneNumber" placeholder="Enter Phone Number"
                            required /></td>
                </tr>
                <!-- row 3 : phoneNumber end -->
                <!-- row 4 : Gender start -->
                <tr>
                    <td><label> Gender : </label></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male">
                        <label>Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label>Female</label>
                    </td>
                </tr>
                <!-- row 4 : Gender end -->
                <!-- row 5: address start -->
                <tr>
                    <td><label>Address : </label></td>
                    <td><textarea rows="5" name="address" id="address" placeholder="Enter Address" required></textarea>
                    </td>
                </tr>
                <!-- row 5: address end -->
                <!-- row 6: job role start -->
                <tr>
                    <td><label>Select Job Role : </label></td>
                    <td>
                        <select name="role" id="role">
                            <option>Select</option>
                            <optgroup label="Technical Jobs">
                                <option value="1">Full Stack Developer</option>
                                <option value="2">Frontend Developer</option>
                                <option value="3">Backend Developer</option>
                            </optgroup>
                            <optgroup label="Non-Technical Jobs">
                                <option value="4">HR</option>
                                <option value="5">BDA</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <!-- row 6: job role end -->
                <!-- row 7: skills start -->
                <tr>
                    <td><label>Select Your Skills : </label></td>
                    <td>
                        <input type="checkbox" name="skills" id="c++" value="C++" />
                        <label>C++</label>
                        <input type="checkbox" name="skills" id="c#" value="C#" />
                        <label>C#</label>
                        <input type="checkbox" name="skills" id="java" value="java" />
                        <label>Java</label>
                        <input type="checkbox" name="skills" id="py" value="Python" />
                        <label>Python</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="skills" id="html" value="html" />
                        <label>HTML</label>
                        <input type="checkbox" name="skills" id="css" value="css" />
                        <label>CSS</label>
                        <input type="checkbox" name="skills" id="js" value="js" />
                        <label>JavaScript</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="skills" id="sql" value="sql" />
                        <label>SQL</label>
                        <input type="checkbox" name="skills" id="dotnet" value="dotnet" />
                        <label>ASP.NET Core</label>
                    </td>
                </tr>
                <!-- row 7: skills end -->
                <!-- row 8: resume start -->
                <tr>
                    <td><label>Upload Your Resume : </label></td>
                    <td><input type="file" id="resume" name="resume" accept=".pdf"></td>
                </tr>
                <!-- row 8: resume end -->
                <!-- row 9: action button start -->
                <tr>
                    <td></td>
                    <td>
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
                <!-- row 9: action button end -->

            </tbody>
            <!-- table body end -->
        </table>
        <!-- table end -->
    </form>
    <!-- form end -->
</body>

</html>
