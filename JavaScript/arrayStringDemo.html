<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Array and String Method Demo</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- meta tags end -->
</head>
<body>
  <div class="container mt-5">
    <h1 >JavaScript Array and String Method Demo</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Array Methods</h2>
        <p>Click the buttons to see the array methods in action:</p>
        <button id="pushButton" class="btn btn-primary">Array Push</button>
        <button id="popButton" class="btn btn-danger">Array Pop</button>
        <button id="sliceButton" class="btn btn-success">Array Slice</button>
        <!-- Display Array Result Here -->
        <div id="arrayResult" class="mt-3"></div>
        <div id="popResult" class="mt-3"></div>
      </div>

      <div class="col-md-6">
        <h2>String Methods</h2>
        <p>Enter a string below and click the buttons to see the string methods in action:</p>
        <input type="text" id="inputString" class="form-control mb-2" placeholder="Enter a string">
        <button id="lengthButton" class="btn btn-info">String Length</button>
        <button id="upperCaseButton" class="btn btn-warning">String to Uppercase</button>
        <button id="lowerCaseButton" class="btn btn-secondary">String to Lowercase</button>
        <!-- Display String Result Here -->
        <div id="stringResult" class="mt-3"></div>
      </div>
    </div>

  </div>
  <script src="methods.js"></script>

 <!-- Add Bootstrap JS -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
