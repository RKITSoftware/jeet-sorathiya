<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add bootstrap library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Add jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add jQuery Validation library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <!-- Add css -->
    <link href="css/style.css" rel="stylesheet" >
    <title>Login - Coder Tube</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- login card start -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form method="post" id="login-form">
                            <div class="form-group">
                                <label for="loginUsername">Username</label>
                                <input type="text" class="form-control" id="loginUsername" name="loginUsername" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Enter your password">
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary login-btn">
                        </form>
                    </div>
                </div>
            </div>
            <!-- login card end -->

            <!-- Sign Up card start -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Sign Up
                    </div>
                    <div class="card-body">
                        <form method="post" id="signup-form">
                            <div class="form-group">
                                <label for="signupUsername">Username</label>
                                <input type="text" class="form-control" id="signupUsername" name="signupUsername" placeholder="Choose a username">
                            </div>
                            <div class="form-group">
                                <label for="signupEmail">Email</label>
                                <input type="email" class="form-control" id="signupEmail" name="signupEmail" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="signupPassword">Password</label>
                                <input type="password" class="form-control" id="signupPassword" name="signupPassword" placeholder="Create a password">
                            </div>
                            <input type="submit" value="Sign Up" class="btn btn-success signup-btn">
                        </form>
                    </div>
                </div>
            </div>
            <!-- Sign Up card start -->
        </div>
    </div>
  
    <!-- Add bootstrap library -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Add js -->
    <script src="js/login.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
