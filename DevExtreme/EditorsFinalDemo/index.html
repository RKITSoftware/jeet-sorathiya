<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="../Scripts/jquery-3.5.1.min.js"></script>
    <!-- DevExtreme themes -->
    <link rel="stylesheet" href="../Content/dx.common.css">
    <link rel="stylesheet" href="../Content/dx.light.css">
    <!-- DevExtreme library -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>
    <!--custom files-->
    <link rel="stylesheet" href="Style/editor.css">
    <script type="text/javascript" src="Js/editor.js"></script>
</head>
<body>
    <div class="editor">
        <form  id="form" method="post" action="https://js.devexpress.com/Demos/NetCore/FileUploader/Upload" enctype="multipart/form-data" autocomplete="on">
            <label class="form-header">Personal Information</label>
            <div class="form-group">
                <div class="form-input">
                    <label>Name : </label>
                    <div id="nameBox"></div>
                </div>
                <div class="form-input">
                    <label>Email :</label>
                    <div id="emailBox"></div>
                </div>
                <div class="form-input">
                    <label>Contact Number :</label>
                    <div id="phoneBox"></div>
                </div>
                <div class="form-input">
                    <label>Birth Date :</label>
                    <div id="dobBox"></div>
                </div>
                <div class="form-input">
                    <label>Gender :</label>
                    <div id="genderBox"></div>
                </div>
                <div class="form-input">
                    <label>State :</label>
                    <div id="stateBox"></div>
                </div>
                <div class="form-input">
                    <label>City :</label>
                    <div id="cityBox"></div>
                </div>
                <div class="form-input">
                    <label>Address :</label>
                    <div id="addressBox"></div>
                </div>
            </div>
            <label class="form-header">Technical Information</label>
            <div class="form-group">
                <div class="form-input">
                    <label>Job Role :</label>
                    <div id="roleBox"></div>
                </div>
                <div class="form-input">
                    <label>Skills :</label>
                    <div id="skillsBox"></div>
                </div>
                <div class="form-input">
                    <label>Experience (Yr.) :</label>
                    <div id="experienceBox"></div>
                </div>
                <div class="form-input">
                    <label>Resume:</label>
                    <div id="resumeBox" ></div>
                </div>
                <div class="form-input">
                    <div id="resetBTN"></div>
                    <div id="submitBTN"></div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
