<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="../Scripts/jquery-3.5.1.min.js"></script>
    <!-- DevExtreme themes -->
    <link rel="stylesheet" href="../Content/dx.common.css">
    <link rel="stylesheet" href="../Content/dx.light.css">
    <!-- DevExtreme library -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>
    <!--custom files-->
    <link rel="stylesheet" href="FileUploader.css">
    <script type="text/javascript" src="FileUploader.js"></script>
</head>
<body>
    <div class="FileUploaders">
        <div class="FileUploader">
            <label>File Uploader</label>
            <div id="imgUploader"></div>
        </div>
        <div class="FileUploader">
            <label>Dialog Trigger</label>
            <div>
                <img id="uploadImg" src="../Assets/upload.png" />
            </div>
            <div id="dialogBox"></div>
        </div>
        <div class="FileUploader">
            <label>File Uploader useButtons</label>
            <div id="useButton"></div>
        </div>
        <div class="FileUploader">
            <form action="https://js.devexpress.com/Demos/NetCore/FileUploader/Upload" method="post" enctype="multipart/form-data">
                <label>file upload using form</label>
                <div id="file"></div>
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="FileUploader">
            <label>File Abort</label>
            <div id="abort-file"></div>
        </div>
        <div class="FileUploader">
            <label>File Upload</label>
            <div id="upload-file"></div>
        </div>

    </div>
</body>
</html>
