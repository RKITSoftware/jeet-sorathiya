
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="../Scripts/jquery-3.5.1.min.js"></script>
    <!-- DevExtreme themes -->
    <link rel="stylesheet" href="../Content/dx.common.css">
    <link rel="stylesheet" href="../Content/dx.light.css">
    <!-- DevExtreme library -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>
    <!--custom files-->
    <link rel="stylesheet" href="DateBox.css">
    <script type="text/javascript" src="DateBox.js"></script>
</head>
<body>
    <div class="date">
        <div class="dateBox">
            <label>myDateBox</label>
            <div id="myDateBox"></div>
        </div>
        <div class="dateBox">
            <label>adaptivDateBox</label>
            <div id="adaptivDateBox"></div>
        </div>
    </div>
    <div class="datetype">
        <div class="dateBox">
            <label>native date</label>
            <div id="nativeDateBox"></div>
        </div>
        <div class="dateBox">
            <label>calendar date</label>
            <div id="calendarDateBox"></div>
        </div>
        <div class="dateBox">
            <label>rollers date</label>
            <div id="rollersDateBox"></div>
        </div>
        <div class="dateBox">
            <label>list date</label>
            <div id="listDateBox"></div>
        </div>
    </div>
    <div class="time">
        <div class="dateBox">
            <label>native time</label>
            <div id="nativeTimeBox"></div>
        </div>
        <div class="dateBox">
            <label>calendar time</label>
            <div id="calendarTimeBox"></div>
        </div>
        <div class="dateBox">
            <label>rollers  time</label>
            <div id="rollersTimeBox"></div>
        </div>
        <div class="dateBox">
            <label>list time</label>
            <div id="listTimeBox"></div>
        </div>
    </div>
    <div class="datetime">
        <div class="dateBox">
            <label>native date time</label>
            <div id="nativeDateTimeBox"></div>
        </div>
        <div class="dateBox">
            <label>calendar date time</label>
            <div id="calendarDateTimeBox"></div>
        </div>
        <div class="dateBox">
            <label>rollers date time</label>
            <div id="rollersDateTimeBox"></div>
        </div>
        <div class="dateBox">
            <label>list date time</label>
            <div id="listDateTimeBox"></div>
        </div>
    </div>
</body>
</html>
